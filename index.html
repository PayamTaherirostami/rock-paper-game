<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="gameStyles.css"/>
    </head>
    <body>
        <wrapper id="wraper">
            <h1>Let's play the game with your computer</h1>
            <div id="players"></div>
            <h2> Computer choice: <span id="computer-choice"></span></h2>
            <div id="compChoice"></div>
            <h2> Your choice: <span id="user-choice"></span></h2>
            <div id="yourChoice"></div>
            <h2> Result for this time: <span id="result"></span></h2>
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
            <h1> Final Result: <span id="finalResult"></span></h1>

            <h3>Your score: <span id="yourScore"></span></h3>
            <h3>Computer score: <span id="computerScore"></span></h3>
            <h3>Draw: <span id="draw"></span></h3>


            <script src="App.js" charset="utf-8"></script>
        </wrapper>
    </body>

</html>
